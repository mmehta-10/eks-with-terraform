apiVersion: v1
kind: Namespace
metadata:
  name: max-weather-forecaster
---
apiVersion: v1
kind: Service
metadata:
  name: max-weather-forecaster
  namespace: max-weather-forecaster
spec:
  selector:
    app: max-weather-forecaster
  ports:
  - port: 5000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: max-weather-forecaster
  namespace: max-weather-forecaster
  labels:
    app: max-weather-forecaster
spec:
  selector:
    matchLabels:
      app: max-weather-forecaster
  replicas: 1
  template:
    metadata:
      labels:
        app: max-weather-forecaster
    spec:
      containers:
      - name: max-weather-forecaster
        image: quay.io/codait/max-weather-forecaster:latest
        ports:
        - containerPort: 5000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: max-weather-forecaster
  namespace: max-weather-forecaster
  annotations:
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: max-weather-forecaster
spec:
  ingressClassName: nginx
  rules:
  - host: max.example.com
    http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: max-weather-forecaster
               port: 
                 number: 5000

